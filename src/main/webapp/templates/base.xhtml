<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"

<h:head>

    <title>

<!-- header -->

<h:form>

    <p:menubar>
        <p:menuitem value="Home" url="/" rendered="#{security.grantedUser}"/>
        <p:menuitem value="AutoFaces" url="/AutoFaces" rendered="#{security.grantedAdmin}"/>

        <c:if test="#{security.grantedUser}">
            <p:menuitem value="My Data" url="/MyData/mydata.xhtml"/>
            <p:menuitem value="My Units" url="/MyData/myunits.xhtml"/>
        </c:if>

        <p:menuitem value="Users" url="/AutoFaces/userEntity/ListUserEntity.xhtml" rendered="#{security.grantedAdmin}"/>

        <c:if test="#{security.grantedHR}">
            <p:menuitem value="Personal Data" url="/AutoFaces/personalDataEntity/ListPersonalDataEntity.xhtml"/>

            <p:menuitem value="Addresses" url="/AutoFaces/adresEntity/ListAdresEntity.xhtml"/>

            <p:menuitem value="Engagement" url="/AutoFaces/engagementEntity/ListEngagementEntity.xhtml"/>
            <p:menuitem value="Memberships" url="/AutoFaces/membershipEntity/ListMembershipEntity.xhtml"/>

            <p:menuitem value="Staff Categories" url="/AutoFaces/staffCategoryEntity/ListStaffCategoryEntity.xhtml"/>
            <p:menuitem value="Units" url="/AutoFaces/unitsEntity/ListUnitsEntity.xhtml"/>

            <p:menuitem value="Charts" url="/Charts/charts.xhtml"/>
            <p:menuitem value="Edit Requests" url="/Review/review_edit_request.xhtml"/>
        </c:if>

        <p:menuitem value="Temporary Personal Data" url="/AutoFaces/temporaryPersonalDataEntity/ListTemporaryPersonalDataEntity.xhtml" rendered="#{security.grantedAdmin}"/>

        <p:menuitem url="/logout" value="Logout" rendered="#{security.grantedUser}"/>
    </p:menubar>

</h:form>

<div>
