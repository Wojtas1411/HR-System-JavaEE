<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
    <meta content="text/html; charset=UTF-8" />
        <title>JobDataEntity List</title>
    </head>
    <body>
        <f:view>
            <h1>JobDataEntity List</h1>
            <h:form>
              <h:commandButton action="#{jobDataEntity.startCreate}" value="Create"/>

              <h:dataTable value='#{jobDataEntity.allEntities}' var='item' border="1" cellpadding="2" cellspacing="0">
                                                       <h:column>
                      <f:facet name="header">
                      <h:outputText value="id"/>
                      </f:facet>
                      <h:outputText value="#{item.id}"/>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="startContract"/>
                      </f:facet>
                      <h:outputText value="#{item.startContract}">
                          <f:convertDateTime pattern="yyyy.MM.dd" />
                      </h:outputText>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="endContract"/>
                      </f:facet>
                      <h:outputText value="#{item.endContract}">
                          <f:convertDateTime pattern="yyyy.MM.dd" />
                      </h:outputText>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="monthlySalary"/>
                      </f:facet>
                      <h:outputText value="#{item.monthlySalary}"/>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="workingHoursPerWeek"/>
                      </f:facet>
                      <h:outputText value="#{item.workingHoursPerWeek}"/>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="bankInfo"/>
                      </f:facet>
                      <h:outputText value="#{item.bankInfo}"/>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="bankAccountNumber"/>
                      </f:facet>
                      <h:outputText value="#{item.bankAccountNumber}"/>
                  </h:column>
                                                                        <h:column>
                      <f:facet name="header">
                      <h:outputText value="personalDataByUserId"/>
                      </f:facet>
                      <h:outputText value="#{item.personalDataByUserId}"/>
                  </h:column>
                                                   <h:column>
                      <h:commandButton value="View" action="#{jobDataEntity.startView}">
                          <f:param name="id" value="#{item.id}"/>
                      </h:commandButton><!--&nbsp;-->
                      <h:commandButton value="Edit" action="#{jobDataEntity.startEdit}">
                          <f:param name="id" value="#{item.id}"/>
                      </h:commandButton><!--&nbsp;-->
                      <h:commandButton value="Delete" action="#{jobDataEntity.delete}">
                          <f:param name="id" value="#{item.id}"/>
                      </h:commandButton>
                  </h:column>
              </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
