<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <div class="container">

        <form method="POST" action="j_security_check" class="form-signin">

            <h2 class="form-signin-heading" >Login to HR-System</h2>

            <h:panelGrid columns="2">
                <h:outputLabel for="j_username" class="sr-only">Login</h:outputLabel>
                <h:inputText class="form-control" id="j_username" required="true" type="text" name="j_username"/>
                <h:outputLabel for="j_password" class="sr-only">Password</h:outputLabel>
                <h:inputSecret class="form-control" id="j_password" required="true" type="password" name="j_password"/>
                <h:outputText value=""/>
                <h:commandButton id="submit" value="Login" styleClass="btn btn-default" />
            </h:panelGrid>

        </form>

    </div>
</f:view>
</html>
